<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plyr - HTML5 Video Player Sample</title>
  <!-- Docs styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CDNSFree2/Plyr/plyr.css" />

<style>
body {
  overflow: hidden; /* Hide scrollbars */
}
</style>

  </head>
  <body>
    <video
          controls
          crossorigin
          playsinline
          data-poster=""
          id="player"
          width="100%"
        >
          <!-- Video files -->
          <source
            src="https://siasky.net/OAAfGD5XlmXWiSvIYT33Z3_WjAvnl7V_L0-qLs7wAmfO8A"
            type="video/mp4"
            size="1080"
          />

          <!-- Caption files -->
          <track
            kind="captions"
            label="English"
            srclang="en"
            src="../omb/subtitle/ombe1sub.vtt"
            default
          />
          <track
            kind="captions"
            label="FranÃ§ais"
            srclang="fr"
            src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"
          />

          <!-- Fallback for browsers that don't support the <video> element -->
          <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a>
        </video>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.js"></script>
    <script>const player = new Plyr('#player');</script>
  </body>
</html>
